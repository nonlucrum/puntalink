<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PuntaLink Pro - Carga y Cálculo</title>
  </head>
  <body>
    <h1>PuntaLink Pro</h1>
    <section>
      <h2>1) Cargar archivo (.txt/.csv)</h2>
      <form id="uploadForm">
        <input type="file" name="file" accept=".txt,.csv" required />
        <button type="submit">Subir y parsear</button>
      </form>
      <pre id="out"></pre>
    </section>
    <section>
      <h2>2) Ejecutar cálculos</h2>
      <button id="btnCalc">Calcular con ejemplo</button>
      <pre id="calcOut"></pre>
    </section>
    <script>
      const out = document.getElementById('out');
      const calcOut = document.getElementById('calcOut');
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const r = await fetch('/api/import', { method: 'POST', body: fd });
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      });
      document.getElementById('btnCalc').addEventListener('click', async () => {
        const body = {
          datos: [
            { Variable: 10, Frecuencia: 3 },
            { Variable: 12, Frecuencia: 2 },
            { Variable: 9,  Frecuencia: 1 }
          ]
        };
        const r = await fetch('/api/calculos/procesar', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const j = await r.json();
        calcOut.textContent = JSON.stringify(j, null, 2);
      });
    </script>
  </body>
</html>
