<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PuntaLink TS Struct</title>
  </head>
  <body>
    <h1>PuntaLink TS Struct</h1>
    <section>
      <h2>Subir archivo (.txt/.csv)</h2>
      <form id="uploadForm">
        <input type="file" name="file" accept=".txt,.csv" required />
        <button type="submit">Parsear</button>
      </form>
      <pre id="out"></pre>
    </section>
    <section>
      <h2>Calcular (ejemplo r√°pido)</h2>
      <button id="btnCalc">Calcular estructural</button>
      <pre id="calcOut"></pre>
    </section>
    <script>
      const out = document.getElementById('out');
      const calcOut = document.getElementById('calcOut');
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const r = await fetch('/api/import', { method: 'POST', body: fd });
        out.textContent = JSON.stringify(await r.json(), null, 2);
      });
      document.getElementById('btnCalc').addEventListener('click', async () => {
        const body = {
          velocidadViento: 28,
          coefForma: 1.2,
          areaExpuesta: 12.5,
          alturaPanel: 3.0,
          anchoPanel: 4.2,
          densidadHormigon: 2400,
          seguridad: 1.5
        };
        const r = await fetch('/api/estructural/calc', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        calcOut.textContent = JSON.stringify(await r.json(), null, 2);
      });
    </script>
  </body>
</html>
