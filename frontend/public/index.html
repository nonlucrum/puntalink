<section class="card"></section>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PuntaLink - Sistema de Análisis</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <h1 class="brand">PuntaLink</h1>
      <span class="muted">Sistema de análisis y cálculo</span>
    </div>
  </header>

  <main class="container space-y">
    <!-- ===== txt ===== -->
    <section class="card">
      <h2 class="section-title">Importar Datos desde TXT</h2>
      <div class="field">
        <label for="txtInput">Selecciona tu archivo .TXT exportado</label>
        <input type="file" id="txtInput" accept=".txt" />
      </div>
      <div class="actions">
        <button id="btnUploadTxt" class="btn">Subir y procesar TXT</button>
        <button id="btnClearTxt" class="btn btn--ghost" style=" display: none;">Cancelar selección</button>
        <button id="btnCalcular" class="btn btn--ghost" style="display:none;">Calcular paneles</button>
        <button id="btnInforme" class="btn btn--ghost" style="display:none;">Generar informe PDF</button>
      </div>
      <div id="tablaPaneles"></div>
      <div id="resultadosCalculo"></div>
    </section>
  </main>
  

  <footer class="footer">
    <div class="container"></div>
      <p>© <span id="year"></span> PuntaLink — Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
